{% extends "base.html" %}

{% block title %}Завдання{% endblock %}
{%block content %}
    <h1>Привіт {{ request.user }}</h1>
    {% for value in list_content %}
        <h2>
            <a href="{{ value.get_absolute_url }}">{{ value.date_update }}</a>
        </h2>
        <p class="date"> Дата {{ value.date_update }} автор {{ value.author }}</p>
    {% endfor %}
{% endblock %}
